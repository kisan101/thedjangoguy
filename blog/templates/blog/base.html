{%load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Developer,Desginer,Programmer,Educator, Web Developer, Blogger, Tech Enthusiast, Tech Lover, Ubuntu, Linux">
  <meta name="author" content="Web Developer, programmer, educator,  blogger, Software Engineer">
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
  <title>Kisan Tamang - Software Engineer, Blogger, Speaker</title>

  <!-- Bootstrap core CSS -->
  <link href="{%static 'blog/lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'blog/css/style.css' %}" rel="stylesheet">
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="index.html">
      <span class="d-block d-lg-none">Kisan Tamang</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'blog/img/profile.png'%}" alt="">
      </span>
    </a>
    <p style="color:#fff;;font-family: 'Kaushan Script', cursive;font-size: 20px;" class="mb-3">Kisan Tamang</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% static 'blog/index.html'%}">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% static 'blog/about.html#about'%}">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% static 'blog/about.html#skills'%}">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% static 'about.html#contact'%}">contact</a>
        </li>
      </ul>
    </div>
  
      <!-- copyright footer -->
    <div class="nav_footer">
      <p>&copy; Kisan Tamang<br>
      All right reserved. 2020</p>
    </div>
  </nav>

  <div class="container-fluid p-0 ml-6">  
    {% block blogs %}
    {% endblock %}
   </div>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'blog/lib/jquery/jquery.min.js' %}"></script>
  <!-- Plugin JavaScript -->
  <script src="{% static 'blog/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
